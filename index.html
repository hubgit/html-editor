<!doctype html>
<meta charset="utf-8">
<title>HTML Editor</title>

<link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="editor.css">
<link rel="stylesheet" href="article.css">

<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/jquery/jquery.contenteditable.js"></script>
<script src="vendor/js-beautify/beautify-html.js"></script>
<script src="vendor/codemirror/lib/codemirror.js"></script>
<script src="vendor/codemirror/mode/xml.js"></script>
<script src="vendor/codemirror/addon/closetag.js"></script>
<script src="editor.js"></script>

<form>
	<input type="text" name="name" placeholder="Title">
	<textarea name="description" placeholder="Description" rows="2"></textarea>
	<textarea name="articleBody" placeholder="Body" autofocus><section>&#10;<h2></h2>&#10;<p></p>&#010;</section></textarea>
	<button type="submit">Save</button>
</form>

<article itemscope itemtype="http://schema.org/BlopPosting">
	<header>
		<h1 itemprop="name"></h1>
		<meta itemprop="description"></meta>
	</header>
	<main itemprop="articleBody" contenteditable></main>
	<footer></footer>
</article>
